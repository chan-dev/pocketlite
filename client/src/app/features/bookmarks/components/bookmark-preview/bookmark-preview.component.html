<div class="bookmark-preview">
  <div class="border-b">
    <article class="max-w-xs">
      <a
        class="block truncate text-left antialiased"
        [attr.href]="bookmark.url"
      >
        <!-- TODO: make the bookmark.image just a css background
      instead of img for a11y reasons since it's basically for design purpose -->
        <img
          class="md:h-48 w-full max-h h-64 object-fit object-center rounded"
          [src]="bookmark.image"
          [attr.alt]="bookmark.domain"
          aria-hidden="true"
        />
        <span class="block truncate text-xl mt-2 font-semibold">
          {{ bookmark.title }}
        </span>
      </a>

      <a
        class="block mb-3 font-normal"
        [attr.aria-label]="bookmark.title"
        [attr.href]="bookmark.url"
      >
        <cite class="not-italic text-gray-700 text-md">
          {{ bookmark.domain }}
        </cite>
      </a>
      <div class="text-md text-gray-700">
        <p class="truncate">{{ bookmark.description }}</p>
      </div>
    </article>
    <!-- action menu -->
    <div class="action-buttons text-gray-700 text-right my-4">
      <button [matMenuTriggerFor]="menu" aria-label="Bookmark preview menu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu
        #menu="matMenu"
        xPosition="before"
        yPosition="above"
        class="p-0 rounded-none"
      >
        <ul class="flex flex-col justify-center w-full h-full">
          <button
            class="hover:bg-gray-200 hover:text-green-800 flex items-center justify-start p-2"
          >
            <mat-icon class="mr-2">share</mat-icon>
            Share
          </button>
          <button
            class="hover:bg-gray-200 hover:text-green-800 flex items-center justify-start p-2"
          >
            <mat-icon class="mr-2">delete</mat-icon>
            Delete
          </button>
          <button
            class="hover:bg-gray-300 hover:text-green-800 flex items-center justify-start p-2"
          >
            <mat-icon class="mr-2">star</mat-icon>
            Favorite
          </button>
          <button
            class="hover:bg-gray-300 hover:text-green-800 flex items-center justify-start p-2"
          >
            <mat-icon class="mr-2">local_offer</mat-icon>
            Tags
          </button>
        </ul>
      </mat-menu>
    </div>
  </div>
</div>
