<ng-container *ngIf="bookmark">
  <article class="md:max-w-screen-md max-w-xs article mx-auto p-4 pt-24">
    <header class="flex flex-col justify-items-center items-center mb-8">
      <h1 class="font-bold text-center text-5xl mb-3">{{ bookmark.title }}</h1>
      <span class="block text-gray-600 mb-1">By: author</span>
      <a
        [attr.href]="bookmark.url"
        class="block text-blue-500 mb-2"
        target="_blank"
        >View Original</a
      >
      <ul class="inline-flex flex-wrap">
        <li *ngFor="let tag of tags" class="mr-2 mb-2 text-gray-800 rounded">
          <a
            class="bg-gray-300 p-1"
            [routerLink]="['/bookmarks/tags', tag.name]"
            >{{ tag.name }}</a
          >
        </li>
