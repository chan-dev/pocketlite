<div class="bg-theme-primary text-theme-font-text tags-modal relative">
  <h3 class="font-bold mb-5">Edit tags</h3>
  <button
    aria-label="close dialog"
    class="absolute top-0 right-0 flex ml-auto rounded-full mb-3"
    type="button"
    (click)="cancel()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <app-tags-chips
    [currentTags]="data.allTags"
    [bookmarkTags]="data.bookmarkTags"
    (selectTags)="updateTags($event)"
    class="flex-1 mr-2"
  ></app-tags-chips>
</div>
