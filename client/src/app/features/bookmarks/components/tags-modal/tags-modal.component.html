<div class="tags-modal">
  <button
    aria-label="close dialog"
    class="focus:bg-gray-300 hover:bg-gray-300 flex ml-auto rounded-full mb-3"
    type="button"
    (click)="cancel()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <app-tags-chips
    [currentTags]="data.allTags"
    [bookmarkTags]="data.bookmarkTags"
    (selectTags)="updateTags($event)"
    class="flex-1 mr-2"
  ></app-tags-chips>
</div>
