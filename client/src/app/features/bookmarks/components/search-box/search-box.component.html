<div data-test="search-box" class="search-box xl:px-0 px-2">
  <div class="flex -mx-2">
    <div class="xl:px-0 px-2 flex-1">
      <input
        appAutoFocus
        [formControl]="query"
        type="text"
        class="search-box__input h-full w-full outline-none px-2 rounded border bg-gray-200 text-gray-900"
        placeholder="Search"
        (keyup.enter)="searchBookmarks(query.value)"
      />
    </div>
    <div class="px-2" *ngIf="!minimal; else minimalUi">
      <div class="search-box__action inline-flex items-center space-x-2">
        <button
          type="button"
          class="search-box__cancel hover:bg-gray-200 bg-transparent border rounded-md px-4 py-2 text-gray-900 font-bold"
          (click)="cancel.emit()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="search-box__done hover:bg-blue-700 bg-blue-600 rounded-md px-4 py-2 text-white font-bold"
          (click)="searchBookmarks(query.value)"
        >
          Search
        </button>
      </div>
    </div>
    <ng-template #minimalUi>
      <button
        type="button"
        class="add-link-form__cancel flex hover:bg-gray-200 bg-transparent rounded-md p-2 text-gray-900 font-bold"
        (click)="cancel.emit()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </ng-template>
  </div>
</div>
