<section class="bookmarks text-gray-900">
  <div class="bookmark-list">
    <h2 class="bookmark-list__title mb-4">My Search List</h2>
    <app-bookmarks-collection-container
      [bookmarks]="bookmarks$ | async"
      [favorites]="favorites$ | async"
    >
      <div *appEmptyCollectionMessage>
        <mat-icon [inline]="true" class="text-5xl text-red-600"
          >search</mat-icon
        >
        <p
          class="font-medium text-2xl"
          *ngIf="searchKeyword$ | async as keyword"
        >
          We couldn't find anything that matches '{{ keyword }}'
        </p>
        <p class="font-light">Try entering a different keyword</p>
      </div>
    </app-bookmarks-collection-container>
  </div>
</section>
